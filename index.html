<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>order food online</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="main">
		<h4>Designing an Html Form</h4>
</div>
  <div class="form">
	<h5>OrderFoodOnline</h5>
<div class="container">
  <form action="#">
    <div class="row">
      <div class="col-25">
        <label for="fname">Name</label>
      </div>
      <div class="col-25">
        <input type="text" id="Name" name="Name" placeholder="Enter Your Name">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="Date">Date</label>
      </div>
      <div class="col-75">
        <input type="Date" id="Date" name="Date" placeholder="Date">
      </div>
    </div>
    <div class="row">
    	<div class="col-25">
    		<label for="email">Email id</label>
    	</div>
    	<div class="col-75">
    		<input type="email" name="email" placeholder="Enter your Email" id="email">
    	</div>
    </div>
    <div class="row">
    	<div class="col-25">
    		<label for="Number">Contact Number</label>
    	</div>
       <div class="col-75">
    	  <input type="number" name="Number" id="number" placeholder="Enter your Number">
      </div>
    </div>
    <div class="row">
    <div class="col-75">
    	<label>Food type</label>
    	<input type="radio" name="foodtype" value="non-veg">Non-veg
    	<input type="radio" name="foodtype" value="Vegetarien">Vegetarien
    </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="Restaurants">Select Restaurants</label>
      </div>
      <div class="col-75">
        <select id="Restaurants" name="Restaurants">
          <option value="Restaurants-1">Restaurants-1</option>
          <option value="Restaurants-2">Restaurants-2</option>
          <option value="Restaurants-3">Restaurants-3</option>
          
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="drink">Select Your Drink</label>
      </div>
      <div class="col-75">
        <select id="drink" name="Drinks">
          <option value="Sprite">Sprite</option>
          <option value="Thums Up">Thums Up</option>
          <option value="Coca Cola">Coca Cola</option>
          <option value="Limca">Limca</option>
          <option value="7 Up">7 Up</option>
          
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="soup">Select the soup of your choice</label>
      </div>
      <div class="col-75">
        <select id="soup" name="Soups">
          <option value="Egg Drop Soup">Egg Drop Soup</option>
          <option value=" Pork Soup"> Pork Soup</option>
          <option value="Shrimp and Fish soup">Shrimp and Fish soup</option>
          <option value="Tom Yum Goong soup">Tom Yum Goong soup</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="dishes">Select the Dishes of your choice</label>
      </div>
      <div class="col-75">
        <select id="soup" name="Soups">
          <option value="Shahi paneer">Shahi paneer</option>
          <option value="Dal tadka">Dal tadka</option>
          <option value="Misal pav">Misal pav</option>
          <option value="Dal">Dal</option>
        </select>
      </div>
    </div>
    <div class="row">
    <div class="col-75">
    	<label>Order For</label>
    	<input type="radio" name="foodtype" value="takeaway">Take Away
    	<input type="radio" name="foodtype" value="home delivery">Home Delivery
    </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="Address">Address</label>
      </div>
      <div class="col-75">
        <textarea id="Address" name="address" placeholder="Enter your address here.." style="height:120px"></textarea>
      </div>
    </div>
    <div class="row">
    	<div class="col-25">
    	<label for="state">State</label>
    </div>
    <div class="col-75">
    	<input type="text" name="state" id="state" placeholder="Enter Your state">
    </div>
    </div>
    
    <div class="row">
    	<div class="col-25">
    		<input type="submit" value="Submit">
    		<input type="reset" value="Reset">
    	</div>
    	
    </div>
  </form>
</div>
	
</html>
